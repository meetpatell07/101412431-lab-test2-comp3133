<div *ngFor="let mission of missions">
    <h3>{{ mission.mission_name }} ({{ mission.launch_year }})</h3>
    <p>{{ mission.details }}</p>
    <img *ngIf="mission.links.mission_patch_small" [src]="mission.links.mission_patch_small" width="100">
    <p>
      <a [href]="mission.links.article_link" target="_blank">Article</a> |
      <a [href]="mission.links.wikipedia" target="_blank">Wikipedia</a> |
      <a [href]="mission.links.video_link" target="_blank">Watch Video</a>
    </p>
  </div>
